<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件后台管理</title>
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./lib/jQuery.min.js"></script>
    <script src="./lib/layui/layui.js"></script>
    <script src="./js/baseAPI.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
    <!-- 头部logo区域 -->
    <div class="layui-main">
        <img src="./images/logo.png" alt="">
    </div>
    <!-- 登录注册区域 -->
    <div class="login_reg">
        <div class="title_box"></div>
        <!-- 登录的div -->
        <div class="login">
            <form class="layui-form" id="login_form">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>

                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">立即登录</button>
                </div>
                <div class="layui-form-item">

                    <a href="javascript:;" class="link_reg">去注册</a>
                </div>
            </form>
        </div>
        <!-- 注册的div -->
        <div class="reg">
            <form class="layui-form" id="reg_form">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|repwd" placeholder="请确认密码" autocomplete="off" class="layui-input">
                </div>

                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">立即注册</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" class="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
